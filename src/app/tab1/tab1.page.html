<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-item>
        <ion-label>Posición Actual</ion-label>
        <ion-spinner name="lines-small" *ngIf="loadingGeo"></ion-spinner>
        <ion-toggle slot="end" [(ngModel)]="post.position" (ionChange)="getGeolocation()"></ion-toggle>
      </ion-item>
    </ion-item>
  </ion-list>
  <ion-card *ngIf="post.address">
    <ion-card-header>
      <ion-card-title>Ubicación Actual</ion-card-title>
      <ion-card-subtitle>Te encuentras dentro de los siguientes puntos:</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{post.address}}
    </ion-card-content>
  </ion-card>
</ion-content>
